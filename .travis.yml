language: r
sudo: false
cache: packages

r:
 - oldrel
 - release
 - devel

branches:
  except:
    - example-data
    - gh-pages

apt_packages: 
    - gdal-bin
    - libgdal-dev
    - libxml2-dev
    - libproj-dev
    - libudunits2-0 
    - libudunits2-dev


notifications:
  email:
    on_success: change
    on_failure: change

script:
  - R CMD build . --compact-vignettes=gs+qpdf
  - R CMD check *tar.gz --as-cran travis_wait 30 r install

